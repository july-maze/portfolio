<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>

    <link rel="stylesheet" href="css/homework.css">

<body>

<div id="left-block">
    <div id="title">
        <h1>Get your free account</h1>
    </div>
    <div id="subtitle">
        Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.

    <div id="form">
        <form action="https://webhook.site/346ff852-8b8c-4c90-a631-aa79bfddef98" method="post">
            <div class="input">
                <span>Full Name</span>

                    <input type="text" value="Antony Swarowski" name="name">

            </div>
            <div class="input">
                <span>Your username</span>
                <label>
                    <input type="text" name="username">
                </label>
            </div>
            <div class="input">
                <span>E-mail</span>

            </div>
